<!DOCTYPE html>
<html>
<body>
<h2>Text Field</h2>
<form>
<label for="name">name:</label><br>
<input type="text" id="name" name="name"><br>
</form>
<h3>Number Field</h3>
<form>
<label for="phone number">phone number (between 1 and 10):</label>
<input type="number" id="phone number" name="phone number" min="1" max="10">
</form>
<h4>Radio Button</h4>
<form>
<input type="radio" id="Bachelours" name="courses" value="Bachelours">
<label for="Bachelours">Bachelours</label><br>
<input type="radio" id="Masters" name="courses" value="Masters">
<label for="Masters">Masters</label><br>
</form>
<form>
<label for="Description">Description:</label><br>
<input type="text" id="description" name="" value=""><br>
</form>
<h4>Check Box</h4>
<form>
 <input type="checkbox" id="intrest 1" name="intrest 1" value="dancing">
  <label for="intrest 1"> I like dancing</label><br>
<input type="checkbox" id="intrest 2" name="intrest 2" value="singing">
  <label for="intrest 2"> I like singing</label><br>
</form>


</body>
</html>
