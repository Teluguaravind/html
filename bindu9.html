<!DOCTYPE html>
<html>
<body>

<h2>All Maths Functions</h2>
<h3>power function</h3>
<p id="demo"></p>

<script>
document.getElementById("demo").innerHTML=Math.pow(6,2);
</script>
<script>
document.getElementById("demo").innerHTML=Math.sqrt(64);
</script>
<script>
document.getElementById("demo").innerHTML=Math.round(6.7);
</script>
<script>
document.getElementById("demo").innerHTML=Math.floor(4.7);
</script>
<script>
document.getElementById("demo").innerHTML=Math.ceil(6.7);
</script>

</body>
</html>
